<!DOCTYPE html>
<html lang="en" ng-app='try'>
  <head>
  	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TryAngular</title>
	<script src="./js/angular.min.js"></script>
	

	<script src="./js/app/app.module.js"></script>
	<script src="./js/app/app.config.js"></script>

	<script src="./js/app/blog-list/blog-list.module.js"></script>
	<script src="./js/app/blog-list/blog-list.component.js"></script>

	<style type="text/css">
		.new-class{
			font-size: 72px;
		}
		.other-class{
			font-size: 32px;
		}
		.new-class2{
			font-size: 120px;
		}
	</style>
  </head>
  <body>
  	<h1 class='new-class' ng-class="{'other-class':name=='Puneet','new-class2':font==120}">
  	Hello, 
  		<span ng-if='name'>{{ name }}</span>
  		<span ng-if='!name'>World</span>!
  	</h1>
  	<input type="text" ng-model="name"/>
  	<input type="text" ng-model="font" placeholder="font" />


  	<div class='' ng-controller='BlogListController'></div>
  </body>
</html>
